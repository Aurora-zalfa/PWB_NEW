<html>
<head>
    <title>eRuang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center border-b-2 pb-2 mb-4">
            <div class="text-xl font-bold">eRuang</div>
            <div class="flex items-center space-x-4">
                <nav class="space-x-4"> 
                    <a href="#" class="text-blue-500">Home</a>
                    <a href="#" class="text-blue-500">Fasilitas</a>
                    <a href="#" class="text-blue-500">Booking</a>
                    <a href="#" class="text-blue-500">Berita</a>
                    <a href="#" class="text-blue-500">Tentang Kami</a>
                </nav>
                <div class="relative">
                    <input type="text" placeholder="search" class="border rounded-full px-4 py-1">
                    <i class="fas fa-search absolute right-3 top-2 text-gray-500"></i>
                </div>
                <a href="#" class="text-blue-500">Login</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-1/4 bg-white p-4 border-r-2">
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-user-circle text-3xl"></i>
                    <div>Ahmad Admin</div>
                </div>
                <div class="relative mb-4">
                    <input type="text" placeholder="search" class="border rounded-full px-4 py-1 w-full">
                    <i class="fas fa-search absolute right-3 top-2 text-gray-500"></i>
                </div>
                <nav class="space-y-2">
                    <a href="#" class="flex items-center space-x-2">
                        <i class="fas fa-chevron-right"></i>
                        <span>Ruangan</span>
                    </a>
                    <a href="#" class="flex items-center space-x-2">
                        <i class="fas fa-chevron-right"></i>
                        <span>Peminjam</span>
                    </a>
                    <a href="#" class="flex items-center space-x-2">
                        <i class="fas fa-chevron-right"></i>
                        <span>Jadwal</span>
                    </a>
                    <a href="#" class="flex items-center space-x-2">
                        <i class="fas fa-chevron-right"></i>
                        <span>Logout</span>
                    </a>
                </nav>
            </div>

            <!-- Form Section -->
            <div class="w-3/4 bg-white p-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-lg font-bold">Kelola Ruangan</div>
                    <div class="text-blue-500">Admin &gt; Kelola Ruangan</div>
                </div>
                <form>
                    <div class="mb-4">
                        <label class="block mb-2">Nama Ruangan :</label>
                        <input type="text" class="border w-full p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Kategori :</label>
                        <select class="border w-full p-2">
                            <option>Aula</option>
                            <option>Ruang Meeting</option>
                            <option>Ruang Konferensi</option>
                            <option>Lab Komputer</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Deskripsi Ruangan :</label>
                        <textarea class="border w-full p-2 h-24"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Fasilitas Ruangan :</label>
                        <div class="space-x-4">
                            <label><input type="checkbox"> Sound System</label>
                            <label><input type="checkbox"> Wifi</label>
                            <label><input type="checkbox"> Layar Besar</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Kapasitas :</label>
                        <input type="text" class="border w-full p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Lokasi Ruangan :</label>
                        <input type="text" class="border w-full p-2">
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
                        <button type="reset" class="bg-gray-300 px-4 py-2 rounded">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
            Develop By Mahasiswa STT-NF @2021
        </div>
    </div>
</body>
</html>

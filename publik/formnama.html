<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <nav class="flex justify-between items-center mb-6">
            <div class="flex space-x-4">
                <a href="#" class="text-blue-600">Home</a>
                <a href="#" class="text-blue-600">Dashboard</a>
                <a href="#" class="text-blue-600">Fasilitas</a>
                <a href="#" class="text-blue-600">Ruangan</a>
                <a href="#" class="text-blue-600">Tentang Kami</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" class="border rounded-full px-4 py-1" placeholder="search">
                    <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
                </div>
                <a href="#" class="text-blue-600">Login</a>
            </div>
        </nav>
        <div class="mb-6">
            <a href="#" class="text-blue-600">Home</a> &gt; <span>Isi Loker</span>
        </div>
        <div class="border p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Booking Ruangan</h2>
            <form>
                <div class="mb-4">
                    <label class="block mb-2">Nama Peminjam :</label>
                    <input type="text" class="w-full border rounded px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Nama Ruangan :</label>
                    <input type="text" class="w-full border rounded px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Nama Ruangan :</label>
                    <select class="w-full border rounded px-4 py-2">
                        <option>Aula Cendrawasih</option>
                        <option>Ruang Konferensi</option>
                        <option>Ruang Meeting</option>
                        <option>Lab Komputer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Deskripsi Kegiatan :</label>
                    <textarea class="w-full border rounded px-4 py-2 h-24"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Fasilitas Tambahan :</label>
                    <div class="flex space-x-4">
                        <label><input type="checkbox" class="mr-2"> Sound System</label>
                        <label><input type="checkbox" class="mr-2"> Wifi</label>
                        <label><input type="checkbox" class="mr-2"> Layar Besar</label>
                        <label><input type="checkbox" class="mr-2"> Katering</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Kapasitas :</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" class="border rounded px-4 py-2 w-1/3">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Tanggal Pinjam :</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" class="border rounded px-4 py-2 w-1/3">
                        <i class="fas fa-calendar-alt text-gray-500"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Kontak Person :</label>
                    <input type="text" class="w-full border rounded px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Telpon/HP :</label>
                    <input type="text" class="w-full border rounded px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Email :</label>
                    <input type="email" class="w-full border rounded px-4 py-2">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
                    <button type="reset" class="bg-gray-300 px-4 py-2 rounded">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
